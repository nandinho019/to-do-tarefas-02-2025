<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Tarefas</title>
</head>
<body>
    <div class="header">
        <div class="header-title">Gerenciamento de Tarefas</div>
        <nav class="header-nav">
            <a href="index.html">Cadastro de Usuários</a>
            <a href="cadastro.html">Cadastro de Tarefas</a>
            <a href="gerenciar.html">Gerenciar Tarefas</a>
        </nav>
    </div>

    <h1>Cadastro de Tarefas</h1>
    <form id="taskForm">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>
        <br><br>
        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor" required>
        <br><br>
        <label for="usuario">Usuário:</label>
        <select id="usuario" name="usuario" required>
            <!-- Opções serão preenchidas automaticamente pelo script.js -->
        </select>
        <br><br>
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>

    <div style="text-align:center; margin-top: 40px; font-size: 1.3em;">

    </div>
    <script>
    (function preencherUsuariosSelect() {
        const select = document.getElementById('usuario');
        if (select) {
            const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
            select.innerHTML = '<option value="">Selecione</option>';
            usuarios.forEach(u => {
                const opt = document.createElement('option');
                opt.value = u.nome;
                opt.textContent = u.nome;
                select.appendChild(opt);
            });
        }
    })();
    </script>
    <script src="script.js"></script>
</body>
</html>
